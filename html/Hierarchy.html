<div class="hierarchy-header panel-header" style="display: block;">
    <span class="hierarchy-header-title">Hierarchy</span>
</div>

<div id="hierarchy" class="tree-view no-icon">
	<ul>
		<li v-repeat="children" v-component="hierarchy-folder" />
	</ul>
</div>

<script type="text/x-template" id="hierarchy-folder-template">
    <div class="item hierarchy-folder {{selected ? 'selected' : ''}}" v-on="click: select(this, $event)">
    	<span class="toggle {{ open ? 'open' : 'closed'}}" v-on="click: open = !open" style="display:{{children.length > 0 ? '' : 'none'}}"></span>
        {{name}}
    </div>
    <ul v-show="open">
        <li v-repeat="children" v-component="hierarchy-folder"></li>
    </ul>
</script>
