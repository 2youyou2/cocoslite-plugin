
<div class="modal simulator-dialog">
    <div class="modal-header">
        <h1 class="dialog-title">Simulator Configuration</h1>
    </div>
    <div class="modal-body">
        <div class="field-container">
            <div v-repeat="configure: configs" class="configure">
                <div class="configrue-title" v-on="click: onClickTitle($key)">
                    <span class='{{configure.checked ? "fa-dot-circle-o" : "fa-circle-o"}}'>
                    {{configure.title}}
                </div>
                <div class="configure-content" v-if="configure.path">
                    <span>Runtime path</span>
                    <input v-model="configure.path">
                    <button v-on="click: onClickBrowse(configure)">Browse...</button>
                </div>
            </div>
         </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">Cancel</button>
        <button class="dialog-button btn primary" data-button-id="ok">Ok</button>
    </div>
</div>
